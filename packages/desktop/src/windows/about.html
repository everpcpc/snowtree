<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About snowtree</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      background: #0d0d0d;
      color: #d4d4d4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 40px;
      user-select: none;
      -webkit-user-select: none;
      -webkit-app-region: drag;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      -webkit-app-region: no-drag;
    }

    .icon {
      width: 96px;
      height: 96px;
      margin-bottom: 8px;
      border-radius: 20px;
      background: linear-gradient(135deg, #1e1e1e 0%, #2a2a2a 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.4);
      overflow: hidden;
    }

    .icon img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .app-name {
      font-size: 28px;
      font-weight: 500;
      letter-spacing: -0.5px;
      color: #ffffff;
      margin-bottom: -4px;
    }

    .version {
      font-size: 14px;
      font-weight: 400;
      color: #808080;
      letter-spacing: 0.2px;
    }

    .copyright {
      font-size: 13px;
      color: #606060;
      margin-top: 4px;
      margin-bottom: 12px;
    }

    .github-link {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 10px 16px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 6px;
      color: #a0a0a0;
      text-decoration: none;
      font-size: 13px;
      transition: all 0.15s ease;
      cursor: pointer;
    }

    .github-link:hover {
      background: rgba(255, 255, 255, 0.08);
      border-color: rgba(255, 255, 255, 0.15);
      color: #d4d4d4;
    }

    .github-link:active {
      transform: scale(0.98);
    }

    .github-icon {
      width: 18px;
      height: 18px;
      fill: currentColor;
      opacity: 0.8;
    }

    .github-link:hover .github-icon {
      opacity: 1;
    }

    .github-link span {
      font-family: ui-monospace, 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <img src="../assets/snowtree-logo.png" alt="snowtree" />
    </div>

    <div class="app-name">snowtree</div>
    <div class="copyright">Â© 2026 BohuTANG</div>

    <a class="github-link" id="github-link" href="https://github.com/bohutang/snowtree">
      <svg class="github-icon" viewBox="0 0 16 16">
        <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
      </svg>
      <span>github.com/bohutang/snowtree</span>
    </a>
  </div>

  <script>
    // Handle link clicks
    document.getElementById('github-link').addEventListener('click', (e) => {
      e.preventDefault();
      window.electron.openExternal('https://github.com/bohutang/snowtree');
    });
  </script>
</body>
</html>
